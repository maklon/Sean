<script type="text/javascript">
	function AddNewAlbum(){
		SetFormToDefault("AddNew");
		$("#DialogInteract_AlbumInfo").dialog("open");
	}
	
	function GetAlbumInfo(id){
		SetFormToDefault("Update");
		$.SetProgressValue(0);
		SwitchFrom("Waitting");
		$("#DialogInteract_AlbumInfo").dialog("open");
		$.post("Ajax/AlbumOperate.aspx",{action:"GET",id:id},function(data){
			var jObject=$.parseJSON(data);
			$.SetProgressValue(80);
			if (jObject.ResultCode==0){
				$("#Text_AlbumName").val(jObject.AlbumName);
				$("#Text_AlbumOrderId").val(jObject.OrderId);
				$.each(jObject.PhotoList,function(i,obj){
					$("#Select_AlbumPhotoId").AddOption(obj.FileName,obj.Id);
				});
				$("#Select_AlbumPhotoId").val(jObject.AlbumPicId);
				$("#Select_AlbumStatus").val(jObject.Status);
				SwitchFrom("Form");
			}else{
				$("#DialogInteract_AlbumInfo").dialog("close");
				$.ShowDialog(jObject.ResultMessage);
			}
		});
		//setProgressValue("WaittingProgress",80);
		//SwitchFrom("Form");
	}
	
	function SwitchFrom(who){
		if (who=="Waitting"){
			$("#AlbumFormArea").hide();
			$("#WaittingArea").show();	
		}else if (who=="Form"){
			$("#WaittingArea").hide();
			$("#AlbumFormArea").show();
		}
	}
	
	function SetFormToDefault(who){
		$("#Text_AlbumName").val("");
		$("#Text_AlbumOrderId").val("");
		$("#Select_AlbumPhotoId").empty();
		//$.AddOption("Select_AlbumPhotoId","默认封面",0);
		$("#Select_AlbumPhotoId").AddOption("默认封面",0);
		$("#Select_AlbumPhotoId").val(0);
		$("#Select_AlbumStatus").val(1);
		$("input[id^=btn_]").hide();		
		if (who=="AddNew"){
			$("#btn_addnew").show();
		}else if (who=="Update"){
			$("#btn_update").show();
			$("#btn_delete").show();
		}
	}
	
	$(document).ready(function() {
        $("#DialogInteract_AlbumInfo").dialog({
			autoOpen:false,
			Modal:true,
			width:500,
			height:320
		});
		
		$("#DialogInterfact_Info").dialog({
			autoOpen:false,
			buttons:{
				Ok:function(){
					$(this).dialog("close");
				}
			}
		});
    });
</script>
